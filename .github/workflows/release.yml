name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and upload skill bundle
        run: |
          cd skills && zip -r ../atl-cli.skill atl-cli/
          gh release upload ${{ github.ref_name }} atl-cli.skill --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
